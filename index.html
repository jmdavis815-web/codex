<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average Calculator</title>
    <link href="style.css" type="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body id="body" class="bg-dark text-light">
    <div class="container w-50">
        <div class="row">
            <div class="col-12 text-center">
                <h1>
                    Grade Average Calculator
                </h1>
            </div>
            <div class="col-12">
                <div class="mb-3">
                     <label for="formGroupExampleInput" class="form-label">Students Name</label>
                    <input id="studentName" type="text" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Grade 1</label>
                    <input id="grade1" type="number" class="form-control" min="0" max="100" placeholder="(0-100)">
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Grade 2</label>
                    <input id="grade2" type="number" class="form-control" min="0" max="100" placeholder="(0-100)">
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Grade 3</label>
                    <input id="grade3" type="number" class="form-control" min="0" max="100" placeholder="(0-100)">
                </div>
            </div>
            <div class="col-12">
                <button onclick="gradeCalculator()" type="button" class="btn btn-danger mb-3">Calculate</button>
            </div>
            <div class="col-12">
                <p id="result">

                </p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
